  <!DOCTYPE html>
<html lang="en">
<head>
    <title>Insert Data into Clubs Table</title>
    <link rel="stylesheet" href="/css/insert/all_players.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Insert Data into Keepers Stats Table</h1>
<form action="/insert_data_into_tables/keepers_stats" method="POST">
    <label for="keeper_stats_id">Keeper Stats ID:</label>
    <input type="number" id="keeper_stats_id" name="keeper_stats_id" required>
    <br><br>
    
    <label for="player_id">Player ID:</label>
    <input type="number" id="player_id" name="player_id" required>
    <br><br>
    
    <label for="goals_against">Goals Against:</label>
    <input type="number" id="goals_against" name="goals_against" required>
    <br><br>
    
    <label for="shots_on_target_against">Shots on Target Against:</label>
    <input type="number" id="shots_on_target_against" name="shots_on_target_against" required>
    <br><br>
    
    <label for="saves">Saves:</label>
    <input type="number" id="saves" name="saves" required>
    <br><br>
    
    <label for="clean_sheets">Clean Sheets:</label>
    <input type="number" id="clean_sheets" name="clean_sheets" required>
    <br><br>
    
    <label for="penalty_kicks_attempted">Penalty Kicks Attempted:</label>
    <input type="number" id="penalty_kicks_attempted" name="penalty_kicks_attempted" required>
    <br><br>
    
    <label for="penalty_kicks_allowed">Penalty Kicks Allowed:</label>
    <input type="number" id="penalty_kicks_allowed" name="penalty_kicks_allowed" required>
    <br><br>
    
    <label for="penalty_kicks_saved">Penalty Kicks Saved:</label>
    <input type="number" id="penalty_kicks_saved" name="penalty_kicks_saved" required>
    <br><br>
    
    <button type="submit">Insert</button>
</form>
</body>
</html>
