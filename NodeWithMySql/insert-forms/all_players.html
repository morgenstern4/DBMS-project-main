<!DOCTYPE html>
<html lang="en">
<head>
    <title>Insert Data into Clubs Table</title>
    <link rel="stylesheet" href="/css/insert/all_players.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Insert Data into All Players Info Table</h1>
<form action="/insert_data_into_tables/all_players_info" method="POST">
  <label for="player_id">Player ID:</label>
  <input type="number" id="player_id" name="player_id" required><br><br>

  <label for="player_name">Player Name:</label>
  <input type="text" id="player_name" name="player_name" required><br><br>

  <label for="position_id">Position ID:</label>
  <input type="number" id="position_id" name="position_id" required><br><br>

  <label for="position_2_id">Position 2 ID (Optional):</label>
  <input type="number" id="position_2_id" name="position_2_id"><br><br>

  <label for="squad_id">Squad ID:</label>
  <input type="number" id="squad_id" name="squad_id" required><br><br>

  <label for="age">Age:</label>
  <input type="number" id="age" name="age" required><br><br>

  <label for="club_id">Club ID:</label>
  <input type="number" id="club_id" name="club_id" required><br><br>

  <label for="birth_year">Birth Year:</label>
  <input type="number" id="birth_year" name="birth_year" required><br><br>

  <label for="matches_played">Matches Played:</label>
  <input type="number" id="matches_played" name="matches_played" required><br><br>

  <label for="starts">Starts:</label>
  <input type="number" id="starts" name="starts" required><br><br>

  <label for="minutes_played">Minutes Played:</label>
  <input type="number" id="minutes_played" name="minutes_played" required><br><br>

  <button type="submit">Insert</button>
</form>
</body>
</html>
