<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup 2022 DBMS</title>
    <link rel="stylesheet" href="/css/root.css">
    <style>
        /* Custom styles inspired by Qatar World Cup 2022 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #8a1538; /* Qatar maroon */
            color: #ffffff; /* White text */
            text-align: center;
        }

        header {
            background-color: #ffffff; /* White background for header */
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header .logo {
            height: 80px; /* Adjust logo size */
        }

        h1 {
            font-size: 2.5rem;
            margin: 30px 0 20px;
            color: #ffffff; /* White text */
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            margin: 0 auto 30px;
            max-width: 800px;
            line-height: 1.6;
            color: #f0f0f0; /* Light gray for better readability */
        }

        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .links a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ffffff; /* White background for buttons */
            color: #8a1538; /* Qatar maroon text */
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .links a:hover {
            background-color: #f0f0f0; /* Light gray on hover */
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: #ffffff; /* White background for footer */
            padding: 20px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        }

        footer .wordmark {
            height: 40px; /* Adjust wordmark size */
        }
    </style>
</head>
<body>
    <header>
        <img src="/images/2022_FIFA_World_Cup.svg" alt="FIFA World Cup 2022 Logo" class="logo">
    </header>

    <h1>Welcome to the FIFA World Cup 2022 Database Management System</h1>
    <p>
        Manage and analyze data related to the FIFA World Cup 2022, including player statistics, team details, match information, and stadiums.
    </p>

    <div class="links">
        <a href="/view_tables">View Tables</a>
        <a href="/insert_data_into_tables">Insert Data Into Tables</a>
        <a href="/analytics">Analytics</a>
    </div>

    <footer>
        <img src="/images/2022_FIFA_World_Cup_Qatar_(Wordmark).svg" alt="World Cup Qatar 2022 Wordmark" class="wordmark">
    </footer>
</body>
</html>
