 <!DOCTYPE html>
<html lang="en">
<head>
    <title>Insert Data into Clubs Table</title>
    <link rel="stylesheet" href="/css/insert/clubs.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form action="/insert_data_into_tables/clubs" method="POST">
        <h1>Insert Data into Clubs Table</h1>
        
        <label for="club_id">Club ID:</label>
        <input type="number" id="club_id" name="club_id" required>
        
        <label for="club_name">Club Name:</label>
        <input type="text" id="club_name" name="club_name" maxlength="50" required>

        <button type="submit">Insert</button>
    </form>
</body>
</html>
