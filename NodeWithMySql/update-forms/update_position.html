<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Position</title>
    <link rel="stylesheet" href="/css/root.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #ffd700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>
    <h1>Update Position</h1>
    <form action="/tables/update-position-info" method="POST">
        <label for="position_id">Position ID:</label>
        <input type="text" id="position_id" name="position_id" required>

        <label for="position_name">New Position Name:</label>
        <input type="text" id="position_name" name="position_name" required>

        <button type="submit">Update Position</button>
    </form>
</body>
</html>
