  <!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/insert/all_players.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Data into Matches Table</title>
</head>
<body>
    <h1 align ="bottom">Insert Data into Matches Table</h1>
    <form action="/insert_data_into_tables/matches" method="POST">
        <label for="match_id">Match ID:</label>
        <input type="number" id="match_id" name="match_id" required><br><br>

        <label for="match_date">Match Date :</label>
        <input type="text" id="match_date" name="match_date" placeholder="2022-11-20" required><br><br>

        <label for="stadium_id">Stadium ID:</label>
        <input type="number" id="stadium_id" name="stadium_id" required><br><br>

        <label for="squad_1_id">Squad 1 ID:</label>
        <input type="number" id="squad_1_id" name="squad_1_id" required><br><br>

        <label for="squad_2_id">Squad 2 ID:</label>
        <input type="number" id="squad_2_id" name="squad_2_id" required><br><br>

        <label for="score_squad_1">Score Squad 1:</label>
        <input type="number" id="score_squad_1" name="score_squad_1" required><br><br>

        <label for="score_squad_2">Score Squad 2:</label>
        <input type="number" id="score_squad_2" name="score_squad_2" required><br><br>

        <button type="submit">Insert</button>
    </form>
</body>
</html>
