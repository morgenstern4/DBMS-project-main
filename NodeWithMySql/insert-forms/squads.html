 
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Insert Data into Squads Table</title>
    <link rel="stylesheet" href="/css/insert/squads.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
   
<h1>Insert Data into Squads Table</h1>
<form action="/insert_data_into_tables/squads" method="POST">
  <label for="squad_id">Squad ID:</label>
  <input type="number" id="squad_id" name="squad_id" required>
  <br><br>
  
  <label for="squad_name">Squad Name:</label>
  <input type="text" id="squad_name" name="squad_name" maxlength="50" required>
  <br><br>
  
  <button type="submit">Insert</button>
</form>

</body>
</html>
